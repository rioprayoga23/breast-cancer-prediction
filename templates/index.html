<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Image for Prediction</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="h-svh bg-pink-100 relative">
    <!-- Background Image -->
    <img
      src="/static/assets/Background.svg"
      alt="Background Deco"
      class="absolute top-[60px] right-0 w-[60%] opacity-50 pointer-events-none"
    />

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto py-4 flex justify-between items-center">
        <div class="text-pink-600 text-xl font-bold">BCanscreen</div>
        <ul class="flex space-x-4">
          <!-- Home Link -->
          <li
            class="{{ 'border-b-2 text-pink-600 border-pink-600' if current_path == '/' else '' }} px-2"
          >
            <a href="/" class="hover:text-pink-600 transition-colors">Home</a>
          </li>
          <!-- Predict Link -->
          <li
            class="{{ 'border-b-2 text-pink-600 border-pink-600' if current_path == '/predict' else '' }} px-2"
          >
            <a href="/predict" class="hover:text-pink-600 transition-colors"
              >Predict</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto pb-20">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Left Section -->
        <div class="col-span-1 h-svh flex flex-col justify-center">
          <h1 class="text-4xl md:text-6xl font-extrabold text-pink-600 mb-4">
            Early Detection of Breast Cancer, Protect Your Health
          </h1>
          <p class="text-base md:text-lg text-gray-700 mb-6">
            Early detection of breast cancer can save lives. <br />
            Use
            <span
              class="text-pink-600 border-b-2 border-pink-600 font-semibold"
            >
              BCanscreen
            </span>
            for a quick and easy scan by simply <br />
            uploading an image. Together, we can fight cancerâ€”one <br />
            small step for a healthier future.
          </p>

          <!-- button -->
          <div class="flex">
            <div class="relative inline-flex group">
              <div
                class="absolute transitiona-all duration-1000 opacity-70 -inset-px bg-gradient-to-r from-[#44BCFF] via-[#FF44EC] to-[#FF675E] rounded-full blur-lg group-hover:opacity-100 group-hover:-inset-1 group-hover:duration-200 animate-tilt w-64"
              ></div>
              <a
                href="/predict"
                title="Predict Now"
                class="relative inline-flex items-center justify-center px-8 py-4 text-lg font-bold text-white transition-all duration-200 bg-pink-500 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 w-64"
                role="button"
                >Predict Now
              </a>
            </div>
          </div>
        </div>

        <!-- Right Section -->
        <div class="col-span-1 flex items-center justify-center relative">
          <img
            src="/static/assets/dna.svg"
            class="absolute left-0 md:left-[-10px] w-48 md:w-auto"
            alt="DNA Graphic"
          />
        </div>
      </div>
    </div>
  </body>
</html>
