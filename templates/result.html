<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #de6199; /* Warna pink */
      }

      .btn-hover:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(255, 118, 136, 0.4);
      }

      /* Background image with pseudo element */
      .bg-deco::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("/static/assets/bg-dna-2.jpg");
        background-size: cover;
        background-position: right;
        background-repeat: no-repeat;
        opacity: 0.3; /* Opacity hanya untuk gambar background */
        z-index: -1; /* Agar gambar ada di belakang konten */
      }

      /* Notification styles */
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #42b545; /* Green color */
        color: white;
        padding: 10px;
        border-radius: 8px;
        opacity: 0;
        transform: scale(0);
        transition: opacity 0.8s ease, transform 0.5s ease;
        font-size: 12px;
        z-index: 1000; /* Ensure it appears above other content */
      }
    </style>
  </head>

  <body class="bg-deco relative min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto py-4 flex justify-between items-center">
        <div class="text-pink-600 text-2xl font-bold">BCanscreen</div>
        <ul class="flex space-x-6 text-lg">
          <li>
            <a
              href="/"
              class="text-gray-600 hover:text-pink-600 transition-colors px-2 py-1 border-b-2 border-transparent hover:border-pink-600"
              >Home</a
            >
          </li>
          <li
            class="{{ 'border-b-2 text-pink-600 border-pink-600' if current_path == '/result' else '' }} px-2"
          >
            <a href="/predict" class="hover:text-pink-600 transition-colors"
              >Predict</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto pt-20 pb-20 flex">
      <!-- Left Aligned Content -->
      <div class="w-1/2 text-left">
        <section class="text-left mb-8">
          <h1 class="text-5xl font-extrabold text-white mb-2 leading-tight">
            Prediction Result
          </h1>
          <p class="text-lg text-gray-200 leading-relaxed">
            Here is the result of your prediction. You can download
            <br />
            the image or try again.
          </p>
        </section>

        <!-- Image Section -->
        <div
          class="p-6 bg-white shadow-md rounded-lg max-w-lg mb-8 overflow-hidden"
        >
          <img
            src="{{ image_url }}"
            alt="Prediction Result"
            class="w-full h-auto object-cover rounded-lg"
          />
          <div class="mt-4 text-gray-600">
            <h2 class="text-lg font-semibold">Your Prediction Result</h2>
            <p class="text-sm">
              Click the download button below to save or share your result.
            </p>
          </div>

          <!-- CTA Share Section -->
          <div class="mt-4">
            <div class="flex gap-1">
              <button
                id="copyLinkButton"
                class="flex items-center px-3 text-sm py-2 bg-gray-500 text-white rounded-lg shadow hover:bg-gray-600 transition duration-200"
                onclick="copyLink()"
              >
                <img
                  src="/static/assets/copy-link.png"
                  alt="Copy Link"
                  style="width: 20px; margin-right: 8px"
                />
                Copy Link
              </button>
              <button
                id="whatsappShareButton"
                class="flex items-center ml-2 px-3 text-sm py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition duration-200"
                onclick="shareToWhatsApp()"
              >
                <img
                  src="/static/assets/whatsapp.png"
                  alt="Share on WhatsApp"
                  style="width: 20px; margin-right: 8px"
                />
                Share on WhatsApp
              </button>
            </div>
          </div>
        </div>

        <div class="flex justify-center gap-3 max-w-lg">
          <!-- Button Download -->
          <div class="w-full relative inline-flex group">
            <div
              class="absolute transition-all duration-1000 opacity-70 -inset-px bg-gradient-to-r from-[#44BCFF] via-[#FF44EC] to-[#FF675E] rounded-full blur-lg group-hover:opacity-100 group-hover:-inset-1 group-hover:duration-200 animate-tilt"
            ></div>
            <a
              href="{{ url_for('download_file', filename='prediction_result.png', image_url=image_url) }}"
              title="Download Prediction"
              class="w-full relative inline-flex items-center justify-center px-6 py-4 text-base font-bold text-white transition-all duration-200 bg-pink-500 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500"
              role="button"
            >
              Download Prediction
            </a>
          </div>

          <!-- Button Go Back -->
          <div class="w-full relative inline-flex group">
            <div
              class="absolute transition-all duration-1000 opacity-70 -inset-px bg-gradient-to-r from-[#FFC107] via-[#FF9800] to-[#FF5722] rounded-full blur-lg group-hover:opacity-100 group-hover:-inset-1 group-hover:duration-200 animate-tilt"
            ></div>
            <a
              href="/predict"
              class="w-full relative inline-flex items-center justify-center px-6 py-4 text-base font-bold text-pink-600 bg-white transition-all duration-200 border border-pink-600 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-600"
              role="button"
            >
              Predict Again
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Notification Element -->
    <div id="notification" class="notification">Link copied to clipboard!</div>

    <script>
      function showNotification(message) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.style.opacity = 1;
        notification.style.transform = "scale(1.12)"; // Scale up on show

        // Hide notification after 4 seconds
        setTimeout(() => {
          notification.style.transform = "scale(0)"; // Scale down on hide
          setTimeout(() => {
            notification.style.opacity = 0;
          }, 500); // Wait for the scale animation to finish
        }, 1000);
      }

      function copyLink() {
        const link = window.location.href; // Ambil URL halaman saat ini
        navigator.clipboard
          .writeText(link)
          .then(() => {
            showNotification("Link copied to clipboard!"); // Tampilkan notifikasi
          })
          .catch((err) => {
            console.error("Failed to copy: ", err);
          });
      }

      function shareToWhatsApp() {
        const link = window.location.href;
        const message =
          `ðŸŒŸ I just received my prediction results, and I'm thrilled to share them with you! ðŸŒŸ\n\n` +
          `ðŸ“Š Here are the details of my results:\n\n` +
          `You can view them by clicking the link below:\n` +
          `${link}\n\n` +
          `Also, if you're interested in breast health predictions, check out Bcanscreen! ðŸš€\n` +
          `They provide amazing insights and services to help you understand your breast health better. ðŸ©º\n\n` +
          `Feel free to check it out! I look forward to hearing your thoughts. ðŸ‘€`;

        const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(
          message
        )}`;
        window.open(whatsappUrl, "_blank"); // Buka WhatsApp di tab baru
      }
    </script>
  </body>
</html>
